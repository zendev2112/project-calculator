<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Project Calculator</h1>

    <div class="container">

        

        <table>
            <tr>
                <td colspan="3"><input type="text" class="screen" value="" disabled></td>

            
                <td>                    
                    <button class="clear" value="clear">C</button>
                </td>
            </tr>

            

                <tr>
                    <td>
                        <button value="1" class="number">1</button>
                    </td>
                    <td>
                        <button value="2" class="number">2</button>
                    </td>
                    <td>
                        <button value="3" class="number">3</button>
                    </td>
                    <td>
                        <button value="/" class="operator">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button value="4" class="number">4</button>
                    </td>
                    <td>
                        <button value="5" class="number">5</button>
                    </td>
                    <td>
                        <button value="6" class="number">6</button>
                    </td>
                    <td>
                        <button value="*" class="operator">*</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button value="7" class="number">7</button>
                    </td>
                    <td>
                        <button value="8" class="number">8</button>
                    </td>
                    <td>
                        <button value="9" class="number">9</button>
                    </td>
                    <td>
                        <button value="-" class="operator">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button value="." class="decimal">.</button>
                    </td>
                    <td>
                        <button value="0" class="number">0</button>
                    </td>
                    <td>
                        <button value="=" class="operator" id="equal">=</button>
                    </td>
                    <td>
                        <button value="+" class="operator">+</button>
                    </td>
                </tr>

            
        </table>


    </div>

    <script src="script.js"></script>

</body>

</html>
